<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kettering University Administration Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Kettering University Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Faculty</a></li>
                <li><a href="#">Students</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="login-container">
            <h1>Administrator Login</h1>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Password" autocomplete="off" required>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 NOT Kettering University. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
